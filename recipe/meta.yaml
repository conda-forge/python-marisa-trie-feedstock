{% set version = "1.0.0" %}

package:
  name: marisa-trie
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/marisa-trie/marisa-trie-{{ version }}.tar.gz
  sha256: d8a68301f023a724eb379aaa1b10f88a9e1a458cc8a41b527c62507859b4a4d2

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - pytest-runner
  run:
    - python

test:
  imports:
    - marisa_trie

about:
  home: https://github.com/pytries/marisa-trie
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: Static memory-efficient & fast Trie-like structures for Python (based on marisa-trie C++ library)
  dev_url: https://github.com/pytries/marisa-trie
  doc_url: https://marisa-trie.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - kmike
    - superbobry
    - mariusvniekerk
