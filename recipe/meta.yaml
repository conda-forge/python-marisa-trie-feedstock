{% set conda_forge_name = "python-marisa-trie" %}
{% set pypi_name = "marisa-trie" %}
{% set version = "0.7.2" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash = "4b39f84c511a6e8e3a060b20bc41ff3b5393cb46381336e2156dc9b2290506b3" %}
{% set build = 0 %}

package:
  name: {{ conda_forge_name }}
  version: {{ version }}

source:
  fn: {{ pypi_name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ pypi_name[0] }}/{{ pypi_name }}/{{ pypi_name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash }}
  patches:
    - louds-trie.patch  # [win and py35]
    # patch for windows build issue; see https://github.com/pytries/marisa-trie/commit/1883107b420e19b30f18b1f92b19d7f9d536fa5d

build:
  number: {{ build }}
  script:
    - python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - toolchain
    - setuptools

  run:
    - python

test:
  imports:
    - marisa_trie

about:
  home: https://github.com/pytries/marisa-trie
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: 'Static memory-efficient & fast Trie-like structures for Python (based on marisa-trie C++ library)'
  dev_url: https://github.com/pytries/marisa-trie
  doc_url: https://marisa-trie.readthedocs.io/en/latest/

extra:
  recipe-maintainers:
    - pmlandwehr
    - kmike
    - superbobry
